version: "3.8"

services:
  gtm-audit:
    build: .
    ports:
      - "8000:8000"  # FastAPI backend
      - "8501:8501"  # Streamlit frontend
    env_file:
      - .env
    volumes:
      - ./.tmp:/app/.tmp
    restart: unless-stopped

